<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var exp=parseInt(prompt("Enter the exp is::"))
            switch(exp)
            {
                case 1:
                    document.write("<h2>Expertise Level 1</h2><br/>");
                    break;
                case 2:
                    document.write("<h2>Expertise Level 2 - Intermediate</h2><br/>");
                    break;
                case 3:
                    document.write("<h2>Expertise Level 3 - Advanced</h2><br/>");
                    break;
                default:
                    document.write('<h2>Invalid Expertise Level! Please enter a number between 1 and 3.</h2>');
                    break;
            }
        </script>
    </body>
</html>
