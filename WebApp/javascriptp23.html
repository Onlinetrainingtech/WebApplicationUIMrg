Before Sorting::<p id="d1"></p>
After Sorting::<p id="d2"></p>
Reverse data::<p id="d3"></p>
<script>
    const f1=["mohamed","azar","deepika","raja"]
    document.getElementById("d1").innerHTML=f1;
    f1.sort();
    document.getElementById("d2").innerHTML=f1;
    f1.reverse()
    document.getElementById("d3").innerHTML=f1;
</script>
