<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            Name:<input type="text" pattern="[A-Za-z]{5}"/><br>
            Age:<input type="number" min="18"/><br><br>
            Gender:
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            Country of residence:
            <select name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
            </select>
            <br><br>
            <input type="submit" />
        </form>
    </body>
</html>
