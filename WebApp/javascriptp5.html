<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var p1=prompt("Enter the p1 value is::")//300
            var p2=prompt("Enter the p2 value is::")//100
            document.write("LogicalAND_1::"+(p1>p2)&&(p2<p1))//True
            document.write("<br>")
            document.write("LogicalAND_2::"+(p1<p2)&&(p2>p1))//False
            document.write("LogicalOR::"+(p1>p2)||(p2>p1))//True
            document.write("LogicalNOT::"+(!(p1>p2)))//False
        </script>
    </body>
</html>
